[project]
name = "recipes"
description = "A cookbook for the python developer connoisseur ðŸðŸ§‘ðŸ½â€ðŸ³ðŸ·"
authors = [
    {name = "Hannes Breytenbach", email = "hannes@saao.ac.za"}
]
license = {text = "MIT"}
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.8",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux"
]
dynamic = ["version", "readme", "optional-dependencies" ]
requires-python = ">=3.8"
dependencies = [
    "platformdirs",
    "click",
    "loguru",
    "anytree",
    "decorator",
    "stdlib_list",
    "more_itertools",

    "PyYAML",
    "psutil",

    "numpy",
    "joblib",
    "tqdm"
]

[project.urls]
"Homepage" = "https://github.com/astromancer/recipes"
"Bug Tracker" = "https://github.com/astromancer/recipes/issues"

[project.scripts]
tidy_imports = "recipes.introspect.imports.tidy:main"


# ---------------------------------------------------------------------------- #
[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools",
    "setuptools_scm[toml]>=3.4",
    "wheel",
    "six"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "recipes._version.version"}
readme = {file = "README.md", content-type = "text/markdown"}
optional-dependencies.test = { file = ["requirements-dev.txt"] }


[tool.setuptools_scm]
write_to = "src/recipes/_version.py"

# ---------------------------------------------------------------------------- #
[tool.tox]
legacy_tox_ini = """
[tox]
envlist = 
    3.8
    3.9
    3.12


[testenv]
# install testing framework
# ... or install anything else you might need here
deps = 
    -rrequirements-dev.txt
# run the tests
# ... or run any other command line tool you need to run here
commands = pytest {posargs} # substitute with tox positional arguments
"""

